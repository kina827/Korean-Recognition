<!-- canvas.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Canvas Painter</title>
    <style type="text/css">
        canvas{border: 1px solid black};
    </style>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5ffc23846549c85ae9e862837e881f2f&libraries=services"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script>
        var pos = {
            drawable: false,
            x: -1,
            y: -1
        };
        var canvas, ctx;
        window.onload = function(){
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            ctx.lineWidth = 10;
            canvas.addEventListener("mousedown", listener);
            canvas.addEventListener("mousemove", listener);
            canvas.addEventListener("mouseup", listener);
            canvas.addEventListener("mouseout", listener);
            canvas.addEventListener("touchstart", listener);
            canvas.addEventListener("touchmove", listener);
            canvas.addEventListener("touchend", listener);
        }
        function listener(event){
            switch(event.type){
	            case "touchstart":
	            case "mousedown":
                    initDraw(event);
                    break;
	            case "touchmove":
                case "mousemove":
                    if(pos.drawable)
                        draw(event);
                    break;
                case "touchend":
                case "mouseout":
                case "mouseup":
                    finishDraw();
                    break;
            }
        }
        function initDraw(event){
            ctx.beginPath();
            pos.drawable = true;
            var coors = getPosition(event);
            pos.X = coors.X;
            pos.Y = coors.Y;
            ctx.moveTo(pos.X, pos.Y);
        }
        function draw(event){
            var coors = getPosition(event);
            ctx.lineTo(coors.X, coors.Y);
            pos.X = coors.X;
            pos.Y = coors.Y;
            ctx.stroke();
        }
        function finishDraw(){
            pos.drawable = false;
            pos.X = -1;
            pos.Y = -1;
        }
        function getPosition(event){
            var x = event.pageX - canvas.offsetLeft;
            var y = event.pageY - canvas.offsetTop;
            return {X: x, Y: y};
        }
       	function uploadCanvas(){
            var dataURL = canvas.toDataURL();
            formdata = dataURL.replace(/^data:image\/(png|jpg);base64,/, "");
            $.ajax({
                url : '/KoreanWeb/CanvasController',
                data : formdata,
                type : 'POST',
                success : function(json) {
                    alert('saved!'+json);
                    let result = document.getElementById("result");
                    result.append("<h1>efaw</h1>");
                },
                error : function(a, b, c) {
                    alert('ng:' + a + '//' + b + '//' + c);
                }
            });
            return;
        }
    </script>
</head>
<body>
<div>
    <canvas id="canvas" width="500" height="500"></canvas>
    <img id="myImage">
</div>
<div>
    <input type="button" id="uploadCanvas" value="upload" onClick="uploadCanvas()"/>
</div>
</body>
</html>
